<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta data: data에 대한 data, 아래 문서에 대한 정보 넣음 -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TITLE</title>
  </head>
  <body>
    <h1>Hello HTML5</h1>
  </body>
</html>
