    <link

        font-weight: bold;
        font-size: 20pt;
      }
      .todo-done {
        text-decoration: line-through;
      }
      .container {
        padding: 10px 10px 10px 10px;
      }
      .panel-borderless {
        border: 0;
        box-shadow: none;
      }

          <div class="col">

              <input
                id="msg"
                type="text"
                class="form-control"
                name="msg"
