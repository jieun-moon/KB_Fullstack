<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- input에 텍스트를 입력할 때마다 changeName 함수 호출 -->
      <!-- 초기값으로는 name 속성값을 바인딩해둠 -->
      <input id="a" type="text" :value="name" @input="changeName" /> <br />
      <!-- span: 수평배치 -->
      이름: <span>{{name}}</span>
    </div>

    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = Vue.createApp({
        name: 'App',
        data() {
          // amount: 실제 입력값, balance: 잔고
          return {
            name: '',
          };
        },
        methods: {
          changeName(e) {
            // 현재 이벤트가 발생한 타겟(input 요소)의 값을 가져와서 name에 넣은
            this.name = e.target.value;
          },
        },
      }).mount('#app'); //id가 app인 요소와 연결해줌
    </script>
  </body>
</html>
