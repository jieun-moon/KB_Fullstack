<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 200px;
        height: 200px;
        border: solid 2px black;
        background-color: aqua;
        position: absolute;
        top: 100px;
        left: 50px;
        padding: 10px;
      }

      #inner {
        width: 100px;
        height: 100px;
        border: solid 2px black;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- outer 클릭시 outerClick 호출, inner 클릭시 innerClick 호출 -->
      <!-- .stop으로 해당 이벤트의 stopPropagation() 호출 -->
      <!-- 해당 요소를 클릭 시 버블링 현상이 발생하지 않도록 막아줌 -->
      <div id="outer" @click.stop="outerClick">
        <div id="inner" @click.stop="innerClick"></div>
      </div>
      <!-- 링크 클릭시 confirmFM 함수 호출 -->
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          // amount: 실제 입력값, balance: 잔고
          return {};
        },
        methods: {
          outerClick(e) {
            console.log('### OUTER CLICK');
            console.log('Event Phase: ', e.eventPhase);
            console.log('Current Target: ', e.currentTarget);
            console.log('Target: ', e.target);
          },
          innerClick(e) {
            console.log('### INNER CLICK');
            console.log('Event Phase: ', e.eventPhase);
            console.log('Current Target: ', e.currentTarget);
            console.log('Target: ', e.target);
          },
        },
      }).mount('#app'); //id가 app인 요소와 연결해줌
    </script>
  </body>
</html>
