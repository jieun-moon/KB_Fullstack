<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- v-bind를 이용해서 html 속성을 뷰의 데이터와 바인딩 시켜줌 -->
      <!-- <input type="text" value="v-bind 디렉티브" /> v-bind 안 쓰면, 이 코드와 같음-->
      <!-- v-bind:은 :으로 축약이 가능하다 -->
      <!-- :vaule="message" -->
      <!-- v-bind는 속성값이 UI를 변경하는 건 가능하지만 반대는 불가능하다(단방향 데이터 바인딩) -->
      <input type="text" v-bind:value="message" />
      <br />
      <!-- <img src="https://contactsvc.bmaster.kro.kr/photos/18.jpg" -->
      <img v-bind:src="imagePath" />
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            message: 'v-bind 디렉티브',
            imagePath: 'https://contactsvc.bmaster.kro.kr/photos/18.jpg',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
