<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF8" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 데이터 함수가 리턴하는 객체의 속성을 html 파트에서 그냥 출력시킬 수 있음 -->
      <h2>{{message}}</h2>
    </div>
    <!-- CDN 방식으로 뷰 가져오기 -->
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      let model = { message: 'Hello Vue3!' };
      let vm = Vue.createApp({
        //createApp: vue에서 앱을 생성할 때 사용되는 메소드
        //설정 객체
        name: 'App',
        //data는 proxy 객체
        data() {
          return model;
        },
        // id가 app인 요소와 연결해줌
      }).mount('#app'); //설정 객체
    </script>
  </body>
</html>
