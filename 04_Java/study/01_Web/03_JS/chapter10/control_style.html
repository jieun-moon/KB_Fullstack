<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 추가해서 그라데이션 박스 만들기</title>
    <script>
      // 이벤트 연결
      window.onload = function () {
        // 객체 추가
        let output = '';
        // RGB값이 255까지 있어서 256까지로 지정
        for (let i = 0; i < 256; i++) {
          output += '<div></div>';
        }
        document.body.innerHTML = output;

        // 객체 선택
        let divs = document.querySelectorAll('div');
        // console.log(divs);
        for (let i = 0; i < divs.length; i++) {
          let div = divs[i];

          //   div는 높이를 안잡아부면 0으로 나옴.
          div.style.height = '2px';
          //   div.style.background = `rgb(${i},${i},${i})`;
          div.style.background = 'rgb(' + i + ',' + i + ',' + i + ')';
        }
      };
    </script>
  </head>
  <body></body>
</html>
